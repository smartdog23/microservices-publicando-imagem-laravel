version: '3.5'


networks: 
    app-network:
        name: app-network
        driver: bridge

services: 

    app:
        build: .
        container_name: app
        volumes: 
            - .:/var/www
        networks: 
            - app-network

    nginx:
        build: .docker/ngnix
        container_name: nginx
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes: 
            - .:/var/www
        networks: 
            - app-network

    redis:
        image: redis:alpine
        container_name: redis
        expose:
            - 6379
        networks: 
            - app-network

    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports: 
            - "3306:3306"
        environment: 
            - MYSQL_DATABASE=laravel
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
        networks: 
            - app-network
